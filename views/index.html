{% extends "layout.html" %} {% block content %}
<div class="page-header">
    <h1>Welcome to Twitter.js!</h1>
</div>
<div class="row">
    <div class="col-md-3 content panel">
        <img src="https://pbs.twimg.com/profile_images/579767643252506625/9cwTqQvC_400x400.jpg">
        <br>
        <b>Noelle</b>
        <br> 100 followers
    </div>
    <div class="col-md-9 panel-body">
        <!-- display tweets here -->
        {% for tweet in tweets %} {% if showForm %}
        {% if tweet === tweets[0] %}
        <form action="/submit" method="POST">

            
            <label for="name_field">Name:</label>
            <input name="name" type="text" id="name_field" value="{{tweet.name}}" />
            <label for="text_field">Text:</label>
            <input name="text" type="text" id="text_field" style="width: 350px;" />
            <input type="submit" value="Submit" />
        </form>
        {% endif %}
        {% endif %}
        <div>

            <br>
            <div class="tweetbox">

            <h3><img src="http://lorempixel.com/48/48" /> &nbsp <a href="/users/{{tweet.name}}">{{tweet.name}}</a></h3>
            
            <li class="tweetbox">{{tweet.text}}</li>
            </div>
        </div>
        {% endfor %}
    </div>


</div>
{% endblock %}
